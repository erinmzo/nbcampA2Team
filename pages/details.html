<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영화 검색 사이트</title>
  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" href="./details.css" />
  <script type="module" src="../script/details.js"></script>
</head>

<body>
  <header></header>
  <main id="main">
    <div class="container">
      <h2 id="movie-title">영화제목</h2>
    </div>
  </main>
  <section class="details">
    <div class="container">
      <p id="overview">영화설명</p>
      <ul>
        <li>장르: <span id="genre"></span></li>
        <li>개봉일: <span id="release-date"></span></li>
        <li>상영 시간: <span id="runtime"></span></li>
        <li>평점: <span id="rating"></span></li>
      </ul>
    </div>
  </section>
  <section id="credit">
    <div class="container">
      <h2>Actors</h2>
      <ul class="actor-box"></ul>
    </div>
  </section>
  <section id="reivew">
    <div class="container">
      <form>
        <input type="text" placeholder="닉네임" class="nickname" />
        <input type="text" placeholder="비밀번호" class="password" />
        <input type="text" placeholder="리뷰를 남겨주세요." class="comment" />
      </form>
      <ul class="reivew-box">
        <li>
          <span class="reivewer">닉네임</span>
          <span class="reivew">개노잼</span>
        </li>
        <li>
          <span class="reivewer">닉네임</span>
          <span class="reivew">개노잼</span>
        </li>
        <li>
          <span class="reivewer">닉네임</span>
          <span class="reivew">개노잼</span>
        </li>
      </ul>
    </div>
  </section>
  <footer></footer>

</body>

</html>
