<!DOCTYPE html>
<html lang="en">

      </div>
    </section>
    <section id="credit">
      <div class="container">
        <ul>
          <li>
            <img src="" alt="배우이름" />

              <span class="casting">배역명</span>

      </div>
    </section>
    <section id="reivew">
      <div class="container">
        <form>
          <input type="text" placeholder="닉네임" class="nickname" />

          <input type="text" placeholder="리뷰를 남겨주세요." class="comment" />
        </form>
        <ul class="reivew-box">
          <li>
            <span class="reivewer">닉네임</span>
            <span class="reivew">개노잼</span>
